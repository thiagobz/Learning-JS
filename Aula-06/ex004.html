<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantas letras tem seu nome?</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        let nome
        let n1

        nome = window.prompt('Qual é o seu nome?')
        n1 = Number(prompt('Qual o seu salário?'))
        
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiuscula, ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em maiuscula, ${nome.toLowerCase()}</br></br>`)

        
        document.write(`Seu salário: ${n1.toLocaleString('pt-BR', {style:'currency', currency: 'BRL'})}`)
        /*
        Comando para formatar um numero em formato moeda.
        */

    </script>
</body>
</html>
